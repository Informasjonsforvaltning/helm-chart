apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: terms-and-conditions-gui
  name: terms-and-conditions-gui
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      fdk.service: terms-and-conditions-gui
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: terms-and-conditions-gui
    spec:
      containers:
        - env:
            - name: OIDC_ISSUER
              valueFrom:
                secretKeyRef:
                  name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
                  key: OIDC_ISSUER
            - name: FDK_REGISTRATION_BASE_URI
              valueFrom:
                secretKeyRef:
                  name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
                  key: FDK_REGISTRATION_BASE_URI
            - name: TERMS_AND_CONDITIONS_HOST
              valueFrom:
                secretKeyRef:
                  name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
                  key: FDK_TERMS_AND_CONDITIONS_BASE_URI
          image: {{ required "Missing value DOCKER_IMAGE_NAME" .Values.DOCKER_IMAGE_NAME }}
          imagePullPolicy: Always
          name: terms-and-conditions-gui
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: {{  required "Missing value TERMS_AND_CONDITIONS_GUI_MEMORY" .Values.TERMS_AND_CONDITIONS_GUI_MEMORY | quote }}
      restartPolicy: Always
status: {}
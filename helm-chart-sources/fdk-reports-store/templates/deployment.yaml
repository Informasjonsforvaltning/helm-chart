apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: fdk-reports-store
  name: fdk-reports-store
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      fdk.service: fdk-reports-store
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: fdk-reports-store
    spec:
      initContainers:
        - name: increase-the-vm-max-map-count
          image: {{ required "Missing value ES_BUSY_IMAGE" .Values.ES_BUSY_IMAGE }}
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
        - name: fix-rights
          image: {{ required "Missing value ES_BUSY_IMAGE" .Values.ES_BUSY_IMAGE }}
          command:
            - /bin/chmod
            - "777"
            - /usr/share/elasticsearch/data
          volumeMounts:
          - name: fdk-reports-store-claim0
            mountPath: "/usr/share/elasticsearch/data"
          securityContext:
            privileged: true
      containers:
      - env:
        - name: cluster.name
          value: {{ required "Missing value FDK_REPORTS_STORE_CLUSTERNAME" .Values.FDK_REPORTS_STORE_CLUSTERNAME }}
        - name: xpack.security.enabled
          value: {{ required "Missing value FDK_REPORTS_STORE_SECURITY"  .Values.FDK_ES_SECURITY | quote}}
        - name: cluster.initial_master_nodes
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        image: {{ required "Missing value ES_IMAGE" .Values.ES_IMAGE }}
        imagePullPolicy: Always
        name: fdk-reports-store
        ports:
        - containerPort: 9200
        - containerPort: 9300
        resources:
          requests:
            memory: {{ required "Missing value FDK_REPORTS_STORE_MEMORY_REQ" .Values.FDK_REPORTS_STORE_MEMORY_REQ | quote }}
            cpu: {{ required "Missing value FDK_REPORTS_STORE_CPU_REQ" .Values.FDK_REPORTS_STORE_CPU_REQ | quote }}
          limits:
            memory: {{ required "Missing value FDK_REPORTS_STORE_MEMORY_LIMIT" .Values.FDK_REPORTS_STORE_MEMORY_LIMIT | quote }}
            cpu: {{ required "Missing value FDK_REPORTS_STORE_CPU_LIMIT" .Values.FDK_REPORTS_STORE_CPU_LIMIT | quote }}
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: fdk-reports-store-claim0
      restartPolicy: Always
      volumes:
      - name: fdk-reports-store-claim0
        persistentVolumeClaim:
          claimName: fdk-reports-store-claim0
status: {}
# Default values for FDK reports store.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

##fdk-reports-store
FDK_REPORTS_STORE_CLUSTERNAME: elasticsearch
FDK_REPORTS_STORE_CLUSTERNODES: fdk-reports-store:9300
FDK_REPORTS_STORE_SECURITY: "false"
FDK_REPORTS_STORE_MEMORY_REQ: "5000Mi"
FDK_REPORTS_STORE_CPU_REQ: "500m"
FDK_REPORTS_STORE_MEMORY_LIMIT: "6000Mi"
FDK_REPORTS_STORE_CPU_LIMIT: "1"
ES_IMAGE: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
ES_BUSY_IMAGE: busybox:1.34.1
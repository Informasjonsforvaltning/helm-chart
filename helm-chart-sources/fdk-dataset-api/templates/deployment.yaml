apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: fdk-dataset-api
  name: fdk-dataset-api
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: fdk-dataset-api
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            secretKeyRef:
              name: common-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: SPRING_PROFILES_ACTIVE
        - name: FDK_ES_CLUSTERNAME
          valueFrom:
            secretKeyRef:
              name: elasticsearch-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_ES_CLUSTERNAME
        - name: FDK_ES_CLUSTERNODES
          valueFrom:
            secretKeyRef:
              name: elasticsearch-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_ES_CLUSTERNODES
        - name: SEARCH_API_HOST
          valueFrom:
            secretKeyRef:
              name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_BASE_URI
        name: fdk-dataset-api
        image: {{ required "Missing value DOCKER_IMAGE_NAME" .Values.DOCKER_IMAGE_NAME }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: {{ required "Missing value FDK_DATASET_API_MEMORY" .Values.FDK_DATASET_API_MEMORY | quote }}
      restartPolicy: Always
status: {}

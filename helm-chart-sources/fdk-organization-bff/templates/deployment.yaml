apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: fdk-organization-bff
  name: fdk-organization-bff
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      fdk.service: fdk-organization-bff
  strategy:
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: fdk-organization-bff
    spec:
      containers:
      - env:
        - name: ORGANIZATION_CATALOG_URL
          valueFrom:
            secretKeyRef:
              name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: ORGANIZATION_CATALOGUE_HOST
        - name: CONCEPT_HARVESTER_URL
          valueFrom:
            secretKeyRef:
              name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_CONCEPT_HARVESTER_URI
        - name: DATASET_HARVESTER_URL
          valueFrom:
            secretKeyRef:
              name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_DATASET_HARVESTER_URI
        - name: DATASERVICE_HARVESTER_URL
          valueFrom:
            secretKeyRef:
              name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_DATASERVICE_HARVESTER_URI
        - name: INFORMATIONMODELS_HARVESTER_URL
          valueFrom:
            secretKeyRef:
              name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_INFORMATION_MODEL_HARVESTER_URI
        - name: ELASTIC_HOST
          valueFrom:
            secretKeyRef:
              name: elasticsearch7-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_ES_HOST
        - name: ELASTIC_PORT
          valueFrom:
            secretKeyRef:
              name: elasticsearch7-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_ES_PORT
        - name: ELASTIC_TCP_PORT
          valueFrom:
            secretKeyRef:
              name: elasticsearch7-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_ES_TCP_PORT
        name: fdk-organization-bff
        image: {{ required "Missing value DOCKER_IMAGE_NAME" .Values.DOCKER_IMAGE_NAME }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: {{ required "Missing value FDK_ORGANIZATION_BFF_MEMORY" .Values.FDK_ORGANIZATION_BFF_MEMORY | quote }}
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 150
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 5
      restartPolicy: Always
status: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    fdk.service: catalog-comments-service
  name: catalog-comments-service
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      fdk.service: catalog-comments-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        fdk.service: catalog-comments-service
    spec:
      containers:
      - env:
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo
              key: MONGO_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo
              key: MONGO_PASSWORD
        - name: OIDC_JWKS
          valueFrom:
            secretKeyRef:
              name: sso
              key: SSO_OIDC_JWKS
        - name: OIDC_ISSUER
          valueFrom:
            secretKeyRef:
              name: sso
              key: SSO_OIDC_ISSUER
        name: catalog-comments-service
        image: {{ required "Missing value DOCKER_IMAGE_NAME" .Values.DOCKER_IMAGE_NAME }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: {{ required "Missing value CATALOG_COMMENTS_SERVICE_MEMORY" .Values.CATALOG_COMMENTS_SERVICE_MEMORY | quote }}
            cpu: {{ required "Missing value CATALOG_COMMENTS_SERVICE_CPU" .Values.CATALOG_COMMENTS_SERVICE_CPU | quote }}
          limits:
            memory: {{ required "Missing value CATALOG_COMMENTS_SERVICE_MEMORY" .Values.CATALOG_COMMENTS_SERVICE_MEMORY | quote }}
      restartPolicy: Always

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: dataservice-publisher
  name: dataservice-publisher
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: dataservice-publisher
    spec:
      containers:
      - env:
        - name: HOST_URL
          valueFrom:
            secretKeyRef:
              name: commonurl-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: DATASERVICE_PUBLISHER_URI
        - name: PUBLISHER_URL
          valueFrom:
            secretKeyRef:
              name: fdk-dataset-harvester-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_HARVESTER_API_APPLICATION_OPENDATAENHET
        name: dataservice-publisher
        image: {{ required "Missing value DOCKER_IMAGE_NAME" .Values.DOCKER_IMAGE_NAME }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: {{ required "Missing value DATASERVICE_PUBLISHER_MEMORY" .Values.DATASERVICE_PUBLISHER_MEMORY | quote }}
      restartPolicy: Always
status: {}

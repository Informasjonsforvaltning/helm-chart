apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: fdk-cms-service
  name: fdk-cms-service
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      fdk.service: fdk-cms-service
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: fdk-cms-service
    spec:
      containers:
      - env:
        - name: ENABLE_IAP
          valueFrom:
            secretKeyRef:
              name: fdk-cms-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: ENABLE_IAP
        - name: NAMESPACE
          valueFrom:
            secretKeyRef:
              name: common-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: NAMESPACE
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgres-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: PORT
        - name: POSTGRES_NAME
          valueFrom:
            secretKeyRef:
              name: fdk-cms-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: POSTGRES_DB_NAME
        - name: ADMIN_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fdk-cms-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: ADMIN_JWT_SECRET
        - name: CONNECTION
          valueFrom:
            secretKeyRef:
              name: fdk-cms-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: CONNECTION
        - name: POSTGRES_SSL_SELF
          valueFrom:
            secretKeyRef:
              name: fdk-cms-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: POSTGRES_SSL_SELF
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: PASSWORD
        - name: BACKEND_SERVICE_ID
          valueFrom:
            secretKeyRef:
              name: fdk-cms-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: BACKEND_SERVICE_ID
        - name: PROJECT_NUMBER
          valueFrom:
            secretKeyRef:
              name: common-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: PROJECT_NUMBER
        - name: SMTP_SERVER
          valueFrom:
            secretKeyRef:
              name: fdk-community-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_COMMUNITY_SERVICE_SMTP_SERVER
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: fdk-community-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_COMMUNITY_SERVICE_SMTP_PORT
        - name: SMTP_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: fdk-community-{{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
              key: FDK_COMMUNITY_SERVICE_SMTP_HOSTNAME
        image: {{ required "Missing value DOCKER_IMAGE_NAME" .Values.DOCKER_IMAGE_NAME }}
        imagePullPolicy: Always
        name: fdk-cms-service
        ports:
          - containerPort: 8080
        resources:
          requests:
            memory: {{ required "Missing value FDK_CMS_SERVICE_MEMORY" .Values.FDK_CMS_SERVICE_MEMORY | quote }}
        volumeMounts:
          - mountPath: app/public/uploads
            name: fdk-cms-service-claim0
      volumes:
        - name: fdk-cms-service-claim0
          persistentVolumeClaim:
            claimName: fdk-cms-service-claim0
      restartPolicy: Always
status: {}
